<html>
<head>
	<title>A corrida</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<h1 class="col-md-2 col-md-offset-5 text-center">La corrida</h1>


	<div class="pista col-md-12">

			<img id="cachorroStop" src="img/cachorroParado.png" style="width: 198px;">
			<img id="cachorroRun" src="img/cachorro.gif" style="width: 198px;">
		</div>

		<div id="gato">

			 <div id="teste"></div>

	</div>

	<script	src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/main.js"></script>
	<script type="text/javascript">
		$('#cachorroStop').show();
		$('#cachorroRun').hide();
		$('#gatoStop').show();
		$('#gatoRun').hide();
	</script>
